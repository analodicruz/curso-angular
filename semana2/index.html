<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Check Off List</title>
  </head>
  <body>
    <h1>ShoppingListCheckOff</h1>

    <!-- Preconfigured List -->
    <div id="list1" ng-controller='ToBuyController as list1'>
      <h3>To Buy</h3>
      <ul>
        <li ng-repeat="item in list1.items">
          Buy {{ item.quantity }} {{ item.name }}
          <button ng-click="list1.buyItem($index);">Bought</button>
        </li>
      </ul>
      <div ng-if="list1.items.length == 0" class="warning">Everything is bought!</div>
    </div>

    <div id="list2" ng-controller='AlreadyBoughtController as list2'>
      <h3>Already Bought</h3>
      <ul>
        <li ng-repeat="item in list2.items">
          Bought {{ item.quantity }} {{ item.name }}
        </li>
      </ul>
      <div ng-if="list2.items.length == 0" class="warning">Nothing bought yet</div>
    </div>


  </body>
</html>
